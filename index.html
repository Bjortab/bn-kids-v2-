<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BN Kids v2 ‚Äî Sagogenerator</title>
  <style>
    body{background:#0f1218;color:#e8f0ff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,Arial,sans-serif;margin:0}
    .wrap{max-width:900px;margin:32px auto;padding:0 16px}
    h1{font-size:28px;margin:0 0 6px}
    .sub{opacity:.7;margin:0 0 18px}
    .card{background:#1a1f2b;border:1px solid #283044;border-radius:12px;padding:16px 16px 6px}
    label{display:block;font-size:13px;margin:10px 0 6px;opacity:.9}
    select,textarea,input[type=text]{width:100%;box-sizing:border-box;background:#121621;color:#e8f0ff;border:1px solid #30384c;border-radius:8px;padding:10px 12px}
    textarea{min-height:90px;resize:vertical}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    .col{flex:1 1 260px}
    .controls{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin:12px 0}
    .btn{background:#13b36b;border:none;color:#061015;font-weight:600;padding:10px 14px;border-radius:10px;cursor:pointer}
    .btn.secondary{background:#33405c;color:#e8f0ff}
    .btn.warn{background:#c93a3a;color:white}
    .btn:disabled{opacity:.45;cursor:not-allowed}
    .hint{font-size:12px;opacity:.7}
    .meters{display:flex;gap:12px;align-items:center}
    .meters input[type=range]{width:220px}
    .status{min-height:20px;margin:6px 0 0;font-size:13px}
    .spinner{display:none;gap:8px;align-items:center}
    .dot{width:7px;height:7px;border-radius:50%;background:#13b36b;opacity:.3;animation:b 1.2s infinite}
    .dot:nth-child(2){animation-delay:.15s}.dot:nth-child(3){animation-delay:.3s}
    @keyframes b{0%,80%,100%{opacity:.3}40%{opacity:1}}
    .out{white-space:pre-wrap;background:#111521;border:1px solid #30384c;border-radius:10px;padding:14px;margin-top:12px}
    audio{width:100%;margin-top:10px}
    .topbar{display:flex;justify-content:space-between;align-items:center}
    a.link{color:#8bd7ff;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div>
        <h1>BN‚Äôs Sagov√§rld</h1>
        <div class="sub">‚Ä¶d√§r dr√∂mmar blir ber√§ttelser</div>
      </div>
      <div><a class="link" href="https://kids-bn.pages.dev" target="_blank">Byt till BN-Kids Classic ‚Üó</a></div>
    </div>

    <div class="card">
      <div class="row">
        <div class="col">
          <label>√Ölder</label>
          <select id="age">
            <option>1‚Äì2 √•r</option>
            <option>3‚Äì4 √•r</option>
            <option>5‚Äì6 √•r</option>
            <option>7‚Äì8 √•r</option>
            <option>9‚Äì10 √•r</option>
            <option>11‚Äì12 √•r</option>
          </select>
        </div>
        <div class="col">
          <label>Hj√§lte (valfritt)</label>
          <input id="hero" type="text" placeholder="t.ex. Taxen Tage, Draken Holger"/>
        </div>
      </div>

      <label>Sagognista (skriv eller tala in)</label>
      <textarea id="prompt" placeholder="t.ex. en modig tax i rymden ‚ú®"></textarea>

      <div class="row">
        <div class="col">
          <label>R√∂st (svenska)</label>
          <select id="voice">
            <option value="">Auto (fr√•n milj√∂variabel)</option>
            <option value="sv-SE-Wavenet-A">sv-SE-Wavenet-A (kvinna)</option>
            <option value="sv-SE-Wavenet-B">sv-SE-Wavenet-B (man)</option>
            <option value="sv-SE-Wavenet-C">sv-SE-Wavenet-C (kvinna)</option>
            <option value="sv-SE-Wavenet-D">sv-SE-Wavenet-D (man)</option>
            <option value="sv-SE-Standard-A">sv-SE-Standard-A</option>
            <option value="sv-SE-Standard-B">sv-SE-Standard-B</option>
          </select>
        </div>
        <div class="col">
          <label>Talhastighet</label>
          <select id="rate">
            <option value="1">Standard (1.0)</option>
            <option value="0.95">0.95</option>
            <option value="0.9">0.90</option>
            <option value="0.85">0.85</option>
            <option value="1.05">1.05</option>
            <option value="1.1">1.10</option>
            <option value="1.15">1.15</option>
          </select>
        </div>
      </div>

      <div class="meters">
        <label>Pitch</label>
        <input id="pitch" type="range" min="-6" max="6" step="0.5" value="0"/>
        <span class="hint" id="pitchVal">0 st</span>

        <label style="margin-left:18px">Volym</label>
        <input id="gain" type="range" min="-6" max="6" step="0.5" value="0"/>
        <span class="hint" id="gainVal">0 dB</span>
      </div>

      <div class="controls">
        <button id="btnSpeak" class="btn secondary">üéôÔ∏è Tala in</button>
        <button id="btnMake" class="btn">‚ú® Skapa saga + uppl√§sning</button>
        <button id="btnPlay" class="btn secondary" disabled>‚ñ∂Ô∏è Spela igen</button>
        <button id="btnTest" class="btn secondary">üîä Testa r√∂st</button>
        <div class="spinner" id="spin"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
      </div>

      <div id="status" class="status"></div>

      <div>
        <label>Ber√§ttelse</label>
        <div id="out" class="out"></div>
        <audio id="audio" controls></audio>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
